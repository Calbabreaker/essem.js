<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Starter Example</title>
        <script src="/build/essem.js"></script>
    </head>
    <body>
        <script>
            class PositionComponent {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                }
            }

            class HelloComponent {
                constructor(greeting) {
                    this.greeting = greeting;
                }
            }

            // class SayHelloSystem extends System {
            //     update(delta) {
            //         for (const entity of this.entities) {
            //             const position = entity.getComponent(PositionComponent);
            //             const hello = entity.getComponent(HelloComponent);
            //             console.log(`${hello.greeting} from {x: ${position.x}, y: ${position.y}}`);
            //         }
            //     }
            // }

            const app = new ESSEM.Application();
            app.registerComponent(PositionComponent);
            app.registerComponent(HelloComponent);
            // app.registerSystem(SayHelloSystem, [PositionComponent, HelloComponent]);

            const scene = app.createScene();
            const entityA = scene.createEntity();
            entityA.addComponent(new PositionComponent(3, 1));
            entityA.addComponent(new HelloComponent("boujour"));

            const entityB = scene.createEntity();
            entityB.addComponent(new PositionComponent(400, 100));
            entityB.addComponent(new HelloComponent("konichiwa"));
        </script>
    </body>
</html>
