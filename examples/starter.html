<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Starter Example</title>
        <script src="/build/essem.js"></script>
    </head>
    <body>
        <h1>Starter Example</h1>
        <script>
            class PositionComponent {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                }
            }

            class SpriteRendererComponent {
                constructor(color) {
                    this.color = color;
                }
            }

            class Renderer2DSystem extends ESSEM.System {
                onInit() {
                    this.setTypes(PositionComponent);
                }

                onUpdate(delta) {
                    for (const entity of this.entities) {
                        // ESSEM.Renderer.render(entity.getComponent(SpriteRenderer2DComponent));
                        console.log(entity.signiture);
                    }
                }
            }

            const app = new ESSEM.Application();
            app.registerSystem(Renderer2DSystem);

            const scene = app.createScene();
            const entityA = scene.createEntity();
            entityA.addComponent(new PositionComponent(3, 1));
            entityA.addComponent(new SpriteRendererComponent(12));

            const entityB = scene.createEntity();
            entityB.addComponent(new PositionComponent(400, 100));
        </script>
    </body>
</html>
